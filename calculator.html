<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Calculator</title>
    <style>
        :root {
            --primary: #4285f4;  /* Changed to blue */
            --secondary: #f1f1f1;
            --dark: #333;
            --light: white;
            --shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            width: 100%;
            max-width: 350px;
            background: var(--light);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .display {
            padding: 25px;
            transition: all 0.3s ease;
            text-align: right;
            height: 120px;
            background: var(--dark);
            color: var(--light);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous-operand {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            word-wrap: break-word;
            max-height: 30px;
            overflow: hidden;
        }

        .current-operand {
            font-size: 2.5rem;
            font-weight: 500;
            word-wrap: break-word;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 1px;
            background: #d1d5db;
        }

        button {
            border: none;
            outline: none;
            padding: 20px;
            border-radius: 8px;
            margin: 2px;
            font-size: 1.3rem;
            cursor: pointer;
            background: var(--light);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            opacity: 0.9;
        }
        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%, -50%);
            transform-origin: 50% 50%;
        }

        button:focus:not(:active)::after {
            animation: ripple 0.6s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .operator {
            background: var(--primary);
            color: var(--light);
            font-weight: 500;
        }

        .equal {
            background: #3700b3;
            color: var(--light);
        }

        .all-clear, .delete {
            background: var(--secondary);
        }

        .span-2 {
            grid-column: span 2;
        }

        @media (max-width: 400px) {
            .calculator {
                max-width: 100%;
            }

            button {
                padding: 18px;
                font-size: 1.1rem;
            }

            .display {
                padding: 20px;
                height: 100px;
            }

            .previous-operand {
                font-size: 1rem;
            }

            .current-operand {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>
        <div class="buttons">
            <button class="all-clear span-2">AC</button>
            <button class="delete">DEL</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button>0</button>
            <button>.</button>
            <button class="equal span-2">=</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calculator = {
                current: '0',
                prev: null,
                operation: null
            };

            const display = document.querySelector('.calculator .display .current-operand');
            const previousDisplay = document.querySelector('.calculator .display .previous-operand');
            const buttons = document.querySelectorAll('.calculator button');

            function updateDisplay() {
                display.textContent = calculator.displayValue;
                previousDisplay.textContent = calculator.firstOperand !== null 
                    ? `${calculator.firstOperand} ${calculator.operator || ''}` 
                    : '';
            }

            function inputDigit(digit) {
                const { displayValue, waitingForSecondOperand } = calculator;

                if (waitingForSecondOperand === true) {
                    calculator.displayValue = digit;
                    calculator.waitingForSecondOperand = false;
                } else {
                    calculator.displayValue = displayValue === '0' ? digit : displayValue + digit;
                }
            }

            function inputDecimal(dot) {
                if (calculator.waitingForSecondOperand === true) {
                    calculator.displayValue = '0.';
                    calculator.waitingForSecondOperand = false;
                    return;
                }

                if (!calculator.displayValue.includes(dot)) {
                    calculator.displayValue += dot;
                }
            }

            function handleOperator(nextOperator) {
                const { firstOperand, displayValue, operator } = calculator;
                const inputValue = parseFloat(displayValue);

                if (operator && calculator.waitingForSecondOperand) {
                    calculator.operator = nextOperator;
                    updateDisplay();
                    return;
                }

                if (firstOperand === null) {
                    calculator.firstOperand = inputValue;
                } else if (operator) {
                    const result = performCalculation[operator](firstOperand, inputValue);
                    calculator.displayValue = String(result);
                    calculator.firstOperand = result;
                }

                calculator.waitingForSecondOperand = true;
                calculator.operator = nextOperator;
                updateDisplay();
            }

            const performCalculation = {
                '+': (firstOperand, secondOperand) => firstOperand + secondOperand,
                '-': (firstOperand, secondOperand) => firstOperand - secondOperand,
                '*': (firstOperand, secondOperand) => firstOperand * secondOperand,
                '/': (firstOperand, secondOperand) => firstOperand / secondOperand,
                '=': (firstOperand, secondOperand) => secondOperand,
            };

            function resetCalculator() {
                calculator.displayValue = '0';
                calculator.firstOperand = null;
                calculator.waitingForSecondOperand = false;
                calculator.operator = null;
                updateDisplay();
            }

            function deleteLastChar() {
                if (calculator.displayValue.length === 1 || 
                    (calculator.displayValue.length === 2 && calculator.displayValue.startsWith('-'))) {
                    calculator.displayValue = '0';
                } else {
                    calculator.displayValue = calculator.displayValue.slice(0, -1);
                }
            }

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    const { target } = event;

                    if (target.classList.contains('all-clear')) {
                        resetCalculator();
                        return;
                    }

                    if (target.classList.contains('delete')) {
                        deleteLastChar();
                        updateDisplay();
                        return;
                    }

                    if (target.classList.contains('operator')) {
                        handleOperator(target.textContent);
                        return;
                    }

                    if (target.classList.contains('equal')) {
                        handleOperator('=');
                        return;
                    }

                    if (target.textContent === '.') {
                        inputDecimal(target.textContent);
                        updateDisplay();
                        return;
                    }

                    inputDigit(target.textContent);
                    updateDisplay();
                });
            });

            // Keyboard support
            document.addEventListener('keydown', (event) => {
                const key = event.key;
                
                if (/^[0-9]$/.test(key)) {
                    const button = document.querySelector(`button:contains(${key})`);
                    if (button) button.click();
                } else if (['+', '-', '*', '/', '='].includes(key)) {
                    const operatorMap = { '*': 'ร', '/': 'รท' };
                    const op = operatorMap[key] || key;
                    const button = [...document.querySelectorAll('.operator')].find(
                        btn => btn.textContent === op
                    );
                    if (button) button.click();
                } else if (key === '.') {
                    document.querySelector('button:contains(.)').click();
                } else if (key === 'Enter') {
                    document.querySelector('.equal').click();
                } else if (key === 'Escape') {
                    document.querySelector('.all-clear').click();
                } else if (key === 'Backspace') {
                    document.querySelector('.delete').click();
                }
            });

            // Helper for :contains selector
            document.querySelectorAll('button').forEach(button => {
                button.__contains = button.textContent.includes.bind(button.textContent);
            });
        });
    </script>
</body>
</html>
